<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Music Stream</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YT Music Stream</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for music..." autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <main>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <div id="results" class="results-grid"></div>

            <div id="player" class="player hidden">
                <div class="player-content">
                    <img id="playerThumbnail" src="" alt="Thumbnail">
                    <div class="player-info">
                        <h3 id="playerTitle">No track playing</h3>
                        <p id="playerChannel">-</p>
                    </div>
                    <div class="player-controls">
                        <button id="prevBtn" class="control-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                        </button>
                        <button id="playPauseBtn" class="control-btn play-btn">
                            <svg id="playIcon" viewBox="0 0 24 24" width="32" height="32"><path fill="currentColor" d="M8 5v14l11-7z"/></svg>
                            <svg id="pauseIcon" viewBox="0 0 24 24" width="32" height="32" class="hidden"><path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>
                        <button id="nextBtn" class="control-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                        </button>
                    </div>
                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <input type="range" id="progressBar" value="0" min="0" max="100">
                        <span id="totalTime">0:00</span>
                    </div>
                    <div class="volume-container">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        <input type="range" id="volumeBar" value="100" min="0" max="100">
                    </div>
                </div>
            </div>

            <audio id="audioPlayer"></audio>
        </main>

        <div id="playlist" class="playlist hidden">
            <h3>Queue</h3>
            <div id="playlistItems"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
